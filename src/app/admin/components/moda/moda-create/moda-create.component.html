<form [formGroup]="form" action="" (ngSubmit)="createModa($event)">
    <mat-card>
        <mat-card-header>Productos</mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="id" matInput type="text" placeholder="Id del producto">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" matInput type="text" placeholder="Titulo del producto">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" matInput type="number" placeholder="Precio del producto">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput type="text" placeholder="Descripcion del producto"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <img *ngIf="img | async as image" [src]="image" alt="">
                    <input type="file" (change)="uploadImage($event)">
                </div> 
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
