<h2>Administrador de Productos Accesorios</h2>
<table [dataSource]="productsAdmin" mat-table class="mat-elevation-z8 full-width-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let productsAdmin"> {{productsAdmin.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let productsAdmin"> {{productsAdmin.title}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let productsAdmin"> {{productsAdmin.price}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let productsAdmin">
            <button mat-mini-fab color="primary" [routerLink]="['editA', productsAdmin]">
              <mat-icon> <img src="assets/images/editPencil.svg" alt=""> </mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="delete(productsAdmin.id)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button routerLink="../createA">Crear Producto</button>
