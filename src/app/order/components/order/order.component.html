<div class="detalle">
    <mat-horizontal-stepper>
        <mat-step>
            <ng-template matStepLabel>Sus Productos</ng-template>
            <div *ngIf="(producto$ | async) as prod" class="row">
                <p *ngIf="prod.length === 0">No hay items en el carrito</p>
                <div class="row" *ngFor="let items of prod">
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <div class="box">
                          <img class="image" [src]="items.image" alt="">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-md-5">
                        <div class="box">
                          {{ items.title }}
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-md-5">
                        <div class="box">
                          {{ items.price }}
                        </div>
                    </div>

                    <!-- <div class="col-xs-4 col-sm-12 col-md-4 col-lg-4 d-flex align-items-center justify-content-center">
                        <div class="box">
                            <img [src]="items.imagen" alt="Imagen Producto" style="width: 100px;">
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-12 col-md-4 col-lg-4 d-flex align-items-center justify-content-center">
                        <div class="box">
                            {{ items.titulo }}
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-12 col-md-4 col-lg-4 d-flex align-items-center justify-content-center">
                        <div class="box">
                            {{ items.precio | currency }}
                        </div>
                    </div> -->
                </div>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Datos</ng-template>
            <h3>Datos</h3>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Pago</ng-template>
            <h3>Pago</h3>
        </mat-step>
    </mat-horizontal-stepper>
</div>
