<mat-card class="mb-3 card">
  <div class="crop-img">
    <a [routerLink]="['/accesorios', productos.id]">
      <img mat-card-image [src]="productos.image" alt="Imangen del producto">
    </a>
  </div>
  <h3> {{ productos.title }} </h3>
  <mat-card-subtitle> {{ productos.price | currency }} </mat-card-subtitle>
  <mat-card-actions>
    <button (click)="addCart()" mat-stroked-button color="accent"> <span>Agregar al carrito</span> </button>
  </mat-card-actions>
</mat-card>
